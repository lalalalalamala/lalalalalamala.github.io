<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Changes to these Terms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @font-face {
      font-family: "Bobby Jones";
      src: url("BobbyJones.ttf") format("truetype");
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #2F223A;
      font-family: "Bobby Jones", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 60px;
    }

    .phone {
      width: 390px;
      height: 844px;
      background: #2F223A;
      padding: 32px 24px 24px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-radius: 24px;
    }

    /* ICON IMAGE CIRCLE */
    .icon-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .icon-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .icon-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* TITLE GRADIENT */
    .title {
      text-align: center;
      font-size: 22px;
      letter-spacing: 2px;
      font-weight: 700;
      margin-bottom: 24px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff4fa8, #ffb347);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* CONTENT TEXT */
    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .content-inner {
      max-width: 260px;
      text-align: center;
      font-size: 16px;
      line-height: 1.4;
      background: linear-gradient(90deg, #ffffff 0%, #007fff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* BOTTOM CONTINUE BUTTON */
    .bottom-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
    }

    .continue-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #5AB8FF;
      border: none;
      cursor: pointer;

      color: #ffffff;
      font-family: "Bobby Jones", sans-serif;
      font-size: 16px;
      letter-spacing: 2px;
      font-weight: 700;
      text-transform: uppercase;

      display: flex;
      justify-content: center;
      align-items: center;

      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .continue-button:hover {
      background-color: #3399ff;
      transform: scale(1.05);
    }

    @media (max-width: 420px) {
      .phone {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
    }

    .icon-circle {
  width: 80px;
  height: 80px;
  background-color: #3498db;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
  cursor: pointer;

  /* Slower animation */
  animation: pulse 2s infinite; /* 2 seconds per cycle instead of 1 */
  transform-origin: center;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.1);
  }
  50% {
    transform: scale(1);
  }
  75% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

  </style>
</head>

<body>
  <div class="phone">

    <!-- TOP CIRCLE IMAGE -->
    <div class="icon-wrapper">
      <div class="icon-circle">
        <img src="https://thumbs.dreamstime.com/b/circling-arrows-icon-isolated-white-background-arrows-circle-circling-arrows-icon-isolated-white-background-arrows-172448191.jpg" alt="CHANGES TO THESE TERMS" />
      </div>
    </div>

    <!-- TITLE -->
    <div class="title">
      CHANGES TO THESE TERMS
    </div>

    <!-- CONTENT -->
    <div class="content">
      <div class="content-inner">
        <p>
          WE MAY UPDATE THESE TERMS OF SERVICE FROM TIME TO TIME.
          CONTINUED USE OF THE APP MEANS ACCEPTANCE OF THE UPDATED
          TERMS.
        </p>
      </div>
    </div>

    <!-- CONTINUE BUTTON -->
    <div class="bottom-nav">
      <button class="continue-button" onclick="window.location.href='nextpage.html'">
        CONTINUE
      </button>
    </div>

  </div>
</body>
</html>
