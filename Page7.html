<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RESPONSIBILITY DISCLAIMER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @font-face {
      font-family: "Bobby Jones";
      src: url("BobbyJones.ttf") format("truetype");
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #2F223A;
      font-family: "Bobby Jones", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 60px;
    }

    .phone {
      width: 390px;
      height: 844px;
      background: #2F223A;
      padding: 32px 24px 24px;
      display: flex;
      flex-direction: column;
      /* Remove space-between to let arrow move naturally */
      overflow: hidden;
      border-radius: 24px;
    }

    /* ICON IMAGE CIRCLE */
    .icon-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .icon-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .icon-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* TITLE GRADIENT */
    .title {
      text-align: center;
      font-size: 22px;
      letter-spacing: 2px;
      font-weight: 700;
      margin-bottom: 24px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff4fa8, #ffb347);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* CONTENT TEXT */
    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .content-inner {
      max-width: 260px;
      text-align: center;
      font-size: 16px;
      line-height: 1.4;
      background: linear-gradient(90deg, #ffffff 0%, #007fff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }


    /* BOTTOM ARROW BUTTON */
    .bottom-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px; /* distance from content */
      margin-left: 10px;
    }

    .arrow-button {
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .arrow-button svg {
      width: 160px; /* bigger relative to other elements */
      height: 55px;
    }

    .arrow-button svg:hover polygon,
    .arrow-button svg:hover rect {
      fill: #3399ff;
    }

    @media (max-width: 420px) {
      .phone {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
    }
.icon-circle {
  width: 80px;
  height: 80px;
  background-color: #3498db;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
  cursor: pointer;

  /* Slower animation */
  animation: pulse 2s infinite; /* 2 seconds per cycle instead of 1 */
  transform-origin: center;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.1);
  }
  50% {
    transform: scale(1);
  }
  75% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

/* Hover = slightly bigger */
.arrow-button:hover {
  transform: scale(1.08);
}

/* Click = pop */
.arrow-button:active {
  transform: scale(1.2);
}
  </style>
</head>
<body>
  <div class="phone">
    <!-- TOP CIRCLE IMAGE -->
    <div class="icon-wrapper">
      <div class="icon-circle">
        <img src="https://static.vecteezy.com/system/resources/previews/011/467/527/original/responsibility-icons-symbol-elements-for-infographic-web-vector.jpg" alt="Responsibility Disclaimer" />
      </div>
    </div>

    <!-- TITLE -->
    <div class="title">
      RESPOSIBILITY DISCLAIMER</div>

    <!-- CONTENT -->
    <div class="content">
      <div class="content-inner">
       <p>USE OF THE APP IS AT THE USER'S OWN DISCRETION.<br>
WE ARE NOT RESPONSIBLE FOR DISITIONS MADE BASED ON THE APP FEEDBACK.
        </p>
      </div>
    </div>

    <!-- BOTTOM ARROW BUTTON -->
    <div class="bottom-nav">
      <button class="arrow-button" onclick="window.location.href='nextpage.html'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 20">
          <rect x="0" y="6" width="40" height="8" fill="#5AB8FF" />
          <polygon points="40,0 60,10 40,20" fill="#5AB8FF" />
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
